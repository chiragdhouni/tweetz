buildscript {
    ext.kotlin_version = '1.6.0' // Ensure this matches your desired version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.0" // or your specific version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}





allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
}


rootProject.buildDir = "../build"
ext.kotlin_version = '1.6.0'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

